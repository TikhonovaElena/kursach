<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'stylesheet.css' %}">
	{% block head %}
	{% endblock %}
</head>
<body>
	<header>
		<form id="f" method="post" action="ap">
			{% csrf_token %}
			<button style="height: 87px;" type="submit">
				Добавить или удалить данные
			</button>
		</form>
	</header>
	<div class="block">
		{% block content %}
		{% endblock %}
		{% load staticfiles %}
	</div>
</body>
</html>
