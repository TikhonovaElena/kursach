{% extends 'inventory/wrapper.html' %}

{% block head %}
<title>Удаление организации</title>
{% endblock %}

{% block content %}

<form id="f" method="post" action="delete_org" style="text-align: center;">
    {% csrf_token %}
    	Выберите организацию: <br><br>
    	<select name="org_name">
		    {% for org in orgs %}
		       <option value="{{org.org_name}}">{{org.org_name}}
		    {% endfor %}
    	</select>
    <br><br>
    Выберите действие: <br><br>
    <tr>
    	<td>
    		<input type="submit" name="act" value="удалить организацию">
    	</td>
    	<td>
    		<input type="submit" name="act" value="удалить ценность">
    	</td>
    </tr>
</form>

{% endblock %}
