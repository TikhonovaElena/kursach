{% extends 'inventory/wrapper.html' %}

{% block head %}
<title>Список организаций</title>
{% endblock %}

{% block content %}

<table class="table_black_gold">

    <tr>
        <th><b>Название организации</b></th>
        <th><b>Дата создания</b></th>
        <th><b>Адрес</b></th>
    </tr>
    {% for org in orgs %}
        <tr>
            <td>
                <!--<script type="text/javascript">
                    function sendform(str) {
                        document.getElementById('f').submit()
                    }
                </script>-->
                <form id="f" method="post" action="org_info">{% csrf_token %}
                <a href="javascript:;" onclick="document.getElementById('f').submit(); return false;">
                    <input form="f" type="hidden" name="org_name" value={{org.org_name}}>
                </a>
                </form>
                {{org.org_name}}                
            </td>
            <td>{{ org.create_date }}</td>
            <td>{{ org.address }}</td>

        </tr>
    {% endfor %}
</table>

<form id="f" method="post" action="auth">
    {% csrf_token %}
    <div >
        <label>Login:</label>
        <div>
            <input type="text" name="login" placeholder="Enter login...">
        </div>
    </div>
    <div>
        <label>Password:</label>
        <div>
            <input type="password" name="password" placeholder="Enter password">
        </div>
    </div>
    <div>
        <div>
            </br>
            <input type="submit" value="Enter" style="width: 80px;">
        </div>
    </div>
</form>
{% endblock %}
