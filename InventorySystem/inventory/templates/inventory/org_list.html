<!DOCTYPE html>
{% load static %}
<html lang="ru" style="height: 100%; min-height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Лалала</title>
    <!--<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">-->
</head>
{% comment %}<nav>
    <input type="text" name="login" placeholder="Введите логин">
    <input type="password" name="password" placeholder="Введите пароль">
    <input type="submit" value="Enter" style="width: 80px;">
</nav>{% endcomment %}
<body style="height: 100%; min-height: 100%">


<form id="f" method="post" action="auth">
    {% csrf_token %}


    <div >
        <label>Login:</label>
        <div>
            <input type="text" name="login" placeholder="Enter login...">
        </div>
    </div>

    <div>
        <label>Password:</label>
        <div>
            <input type="password" name="password" placeholder="Enter password">
        </div>
    </div>

    <div>
        <div>
            </br>
            <input type="submit" value="Enter" style="width: 80px;">
        </div>
    </div>

</form>


<table border="1" style="border-top: 2px solid grey; margin-top: 20px">


    <td><b>Название организации</b></td>
    <td><b>Дата создания</b></td>
    <td><b>Адрес</b></td>


    {% for org in orgs %}
        <tr>

            <td>
                <form id="f" method="post" action="org_info">
                    {% csrf_token %}
                    <input type="submit" name="org_name" value={{ org.org_name }}>
                </form>
            </td>
            <td>{{ org.create_date }}</td>
            <td>{{ org.address }}</td>

        </tr>

    {% endfor %}

</table>

<!-- Подключаем jQuery перед тэгом </body>-->
<!--<script src="{% static 'jquery.min.js' %}"></script>-->
<!-- Подключаем Bootstrap JS перед тэгом </body>-->
<!--<script src="{% static 'bootstrap.min.js' %}"></script>-->


</body>

</html>
